<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" id="navigateLive">Go Back to live scoring!</button>
    <div id="scoreboardBatsman">
       <table>
        <thead>
            <th>Sr. no.</th>
            <th>Name</th>
            <th>Team</th>
            <th>Runs</th>
            <th>Balls Faced</th>
            <th>4s</th>
            <th>6s</th>
            <th>Strike Rate</th>
        </thead>
        <tbody id="batsmanBody">
        </tbody>
       </table>
    </div>
    <div id="scoreboardBowlers">
        <table>
            <thead>
                <th>Sr. no.</th>
                <th>Name</th>
                <th>Team</th>
                <th>Overs</th>
                <th>Maidens</th>
                <th>Runs conceded</th>
                <th>Wickets Taken</th>
                <th>Economy Rate</th>
            </thead>
            <tbody id="bowlerBody">
            </tbody>
        </table>
    </div>
    <button onclick="window.location.href='history.html'">View Match History</button>
    <script src="score.js"></script>
</body>
</html>
