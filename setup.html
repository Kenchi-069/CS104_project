<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form id = "matchForm">
        <label for="team1">Team 1 name:</label><br>
        <input type="text" id="team1" name="team1"><br><br>
        <label for="team2">Team 2 name:</label><br>
        <input type="text" id="team2" name="team2"><br><br>
        <label for="toss">Toss won by:</label>
        <select id="toss" name="toss">
            <option value="team1">Team 1</option>
            <option value="team2">Team 2</option>
        </select><br><br>
        <label for="tossResult">Toss decision:</label>
        <select id="tossResult" name="tossResult">
            <option value="bat">Bat</option>
            <option value="bowl">Bowl</option>
        </select><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
