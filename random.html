<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Match Simulator</title>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="random.css">
</head>
<body>
    <h1>CRICKET MATCH SIMULATOR</h1>
    
    <div class="simulator-container">
        <div class="match-info">
            <p>Simulate a full cricket match between two teams</p>
        </div>
        
        <div class="controls">
            <button id="startSimulation">Start Simulation</button>
            <button id="pauseSimulation">Pause</button>
            <button id="resetSimulation">Reset</button>
        </div>
        
        <div class="simulation-speed">
            <label for="speed">Simulation Speed:</label>
            <select id="speed">
                <option value="1000">Slow</option>
                <option value="500" selected>Normal</option>
                <option value="200">Fast</option>
                <option value="50">Very Fast</option>
            </select>
        </div>
        
        <div class="match-progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="score-display">
            <div class="team-score" id="team1Score">
                <div class="team-name" id="team1Name">Team 1</div>
                <div class="team-runs" id="team1Runs">0/0</div>
                <div class="team-overs" id="team1Overs">(0.0 overs)</div>
            </div>
            
            <div class="team-score" id="team2Score">
                <div class="team-name" id="team2Name">Team 2</div>
                <div class="team-runs" id="team2Runs">0/0</div>
                <div class="team-overs" id="team2Overs">(0.0 overs)</div>
            </div>
        </div>
        
        <div class="live-commentary" id="commentary">
            <div class="commentary-entry">Match simulation ready. Click "Start Simulation" to begin.</div>
        </div>
        
        <div class="batter-list">
            <h3>Current Batters</h3>
            <table id="currentBatters">
                <thead>
                    <tr>
                        <th>Position</th>
                        <th>Name</th>
                        <th>Runs</th>
                        <th>Balls</th>
                        <th>SR</th>
                    </tr>
                </thead>
                <tbody id="battersBody">
                </tbody>
            </table>
        </div>
        
        <div class="bowler-list">
            <h3>Current Bowlers</h3>
            <table id="currentBowlers">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Overs</th>
                        <th>Runs</th>
                        <th>Wickets</th>
                        <th>Econ</th>
                    </tr>
                </thead>
                <tbody id="bowlersBody">
                </tbody>
            </table>
        </div>
    </div>
    
    <button onclick="window.location.href='setup.html'" style="margin-top: 20px;">Back to Main Menu</button>

    <script src="score.js"></script>
    <script type="module">
        import {Match, Batter, Bowler, Team, reviveTeam, won, addCommentary} from './match.js'
        let simulationInterval;
        let isSimulating = false;
        let simulationSpeed = 500;
        let matchData = {
            team1: null,
            team2: null,
            active: null,
            inactive: null,
            sBatter: 0,
            nBatter: 1,
            cBowler: 0,
            overs: 2,
            currentBall: 0,
            totalBalls: 12, 
            commentary: []
        };

        const startBtn = document.getElementById('startSimulation');
        const pauseBtn = document.getElementById('pauseSimulation');
        const resetBtn = document.getElementById('resetSimulation');
        const speedSelect = document.getElementById('speed');
        const progressBar = document.getElementById('progressBar');
        const commentaryBox = document.getElementById('commentary');
        const team1Name = document.getElementById('team1Name');
        const team1Runs = document.getElementById('team1Runs');
        const team1Overs = document.getElementById('team1Overs');
        const team2Name = document.getElementById('team2Name');
        const team2Runs = document.getElementById('team2Runs');
        const team2Overs = document.getElementById('team2Overs');
        const battersBody = document.getElementById('battersBody');
        const bowlersBody = document.getElementById('bowlersBody');

        function initSimulation() {
            console.log("Inside Init");
            const teamNames = [
                "Pixel Strikers", "Code Warriors", "Binary Batters", 
                "Algorithm Avengers", "Syntax Smashers", "Debug Dynamos"
            ];
            
            const randomName1 = teamNames[Math.floor(Math.random() * teamNames.length)];
            const randomName2 = teamNames.filter(name => name !== randomName1)[Math.floor(Math.random() * (teamNames.length - 1))];
            
            matchData.team1 = new Team(randomName1, [], [], 0, 0, 0, 0, 0);
            matchData.team2 = new Team(randomName2, [], [], 0, 0, 0, 0, 0);

            const tossWinner = Math.random() > 0.5 ? matchData.team1 : matchData.team2;
            const tossDecision = Math.random() > 0.5 ? "bat" : "bowl";
            
            if (tossWinner === matchData.team1) {
                if (tossDecision === "bat") {
                    matchData.team1.batting = 1;
                    matchData.team2.batting = 0;
                } else {
                    matchData.team1.batting = 0;
                    matchData.team2.batting = 1;
                }
            } else {
                if (tossDecision === "bowl") {
                    matchData.team1.batting = 0;
                    matchData.team2.batting = 1;
                } else {
                    matchData.team1.batting = 1;
                    matchData.team2.batting = 0;
                }
            }
            
            matchData.active = matchData.team1.batting ? matchData.team1 : matchData.team2;
            matchData.inactive = matchData.team1.batting ? matchData.team2 : matchData.team1;

            createPlayers(matchData.active, "Batter");
            createPlayers(matchData.active, "Batter");
            createPlayers(matchData.inactive, "Bowler");

            updateTeamInfo();
            addCommentary(`Match between ${matchData.team1.name} and ${matchData.team2.name} is ready`);
            addCommentary(`Toss: ${tossWinner.name} wins and chooses to ${tossDecision} first`);
        }

        function createPlayers(team, type) {
            console.log("Inside create players");
            const playerNames = [
                "Alex", "Ben", "Chris", "David", "Ethan", "Frank", 
                "George", "Henry", "Ian", "Jack", "Kevin", "Liam"
            ];
            
            if (type === "Batter") {
                let name = playerNames[Math.floor(Math.random() * playerNames.length)];
                team.addBatter(new Batter(name, 0, 0, 0, 0, team.name));
            } else {
                const name = playerNames[Math.floor(Math.random() * playerNames.length)];
                team.addBowler(new Bowler(name, 0, 0, 0, 0, team.name));
            }
        }

        function startSimulation() {
            console.log("Inside start simulation");
            if (isSimulating) return;
            
            isSimulating = true;
            startBtn.style.display = 'none';
            pauseBtn.style.display = 'block';
            
            simulationSpeed = parseInt(speedSelect.value);
            simulationInterval = setInterval(simulateBall, simulationSpeed);
            
            addCommentary("Match simulation started!");
        }

        function pauseSimulation() {
            console.log("Inside pause simulation");
            isSimulating = false;
            clearInterval(simulationInterval);
            startBtn.style.display = 'block';
            pauseBtn.style.display = 'none';
            
            addCommentary("Match simulation paused");
        }

        function resetSimulation() {
            console.log("Inside reset simulation");
            pauseSimulation();
            
            matchData = {
                team1: null,
                team2: null,
                active: null,
                inactive: null,
                sBatter: 0,
                nBatter: 1,
                cBowler: 0,
                overs: 2,
                currentBall: 0,
                totalBalls: 12,
                commentary: []
            };
            
            progressBar.style.width = '0%';
            commentaryBox.innerHTML = '<div class="commentary-entry">Match simulation ready. Click "Start Simulation" to begin.</div>';
            
            initSimulation();
        }


        function simulateBall() {
            console.log("Inside simulate Ball");

            
            const outcomes = [
                { runs: 0, weight: 30 },
                { runs: 1, weight: 25 },
                { runs: 2, weight: 15 },
                { runs: 3, weight: 5 },
                { runs: 4, weight: 15 },
                { runs: 6, weight: 5 },
                { runs: -1, weight: 5 } 
            ];
            
            
            if (Math.random() < 0.1) {
                outcomes.push({ runs: 7, weight: 5 }); 
            }
            
            const totalWeight = outcomes.reduce((sum, outcome) => sum + outcome.weight, 0);
            let random = Math.random() * totalWeight;
            let selectedOutcome = outcomes[0];
            
            for (const outcome of outcomes) {
                if (random < outcome.weight) {
                    selectedOutcome = outcome;
                    break;
                }
                random -= outcome.weight;
            }
            
            
            processBall(selectedOutcome.runs);
            
            
            matchData.currentBall++;
            const totalProgress = (matchData.currentBall / (matchData.totalBalls * 2)) * 100;
            progressBar.style.width = `${totalProgress}%`;
        }

        
        function processBall(run) {
            console.log("Inside process ball");
            console.log(matchData.currentBall)
            
            
            matchData.active.addBall();
            
            
            if (run === -1) { // Wicket
                matchData.active.addWicket();
                matchData.active.batters[matchData.sBatter].addBall();
                matchData.inactive.bowlers[matchData.cBowler].addWicket();
                matchData.inactive.bowlers[matchData.cBowler].addBall();
                createPlayers(matchData.active, "Batter");
                addCommentary(`WICKET! ${matchData.inactive.bowlers[matchData.cBowler].name} takes the wicket of ${matchData.active.batters[matchData.sBatter].name}`);
                matchData.inactive.bowlers[matchData.cBowler].addComment(`WICKET! ${matchData.inactive.bowlers[matchData.cBowler].name} takes the wicket of ${matchData.active.batters[matchData.sBatter].name}`);
                matchData.active.batters[matchData.sBatter].addComment(`WICKET! ${matchData.inactive.bowlers[matchData.cBowler].name} takes the wicket of ${matchData.active.batters[matchData.sBatter].name}`);
                
                if (matchData.active.wickets >= 10) {
                    addCommentary(`All out! ${matchData.active.name} finishes at ${matchData.active.runs}/${matchData.active.wickets}`);
                    return;
                }
                
                
                matchData.sBatter = matchData.active.batters.length - 1;
                const newBatter = matchData.active.batters[matchData.sBatter];
                console.log(matchData.sBatter)
                addCommentary(`New batter ${matchData.active.batters[matchData.sBatter].name} comes to the crease`);
                matchData.active.batters[matchData.sBatter].addComment(`New batter ${matchData.active.batters[matchData.sBatter].name} comes to the crease`);
            } else if (run === 7) { 
                matchData.active.runs++;
                matchData.active.balls--; 
                matchData.active.batters[matchData.sBatter].addRun(1);
                matchData.inactive.bowlers[matchData.cBowler].addRun(1);
                
                addCommentary(`WIDE! ${bowler.name} bowls a wide, extra run given`);
                matchData.inactive.bowlers[matchData.cBowler].addComment(`WIDE! ${bowler.name} bowls a wide, extra run given`);
            } else {
                matchData.active.runs += run;
                matchData.active.batters[matchData.sBatter].addRun(run);
                matchData.active.batters[matchData.sBatter].addBall();
                matchData.inactive.bowlers[matchData.cBowler].addBall();
                matchData.inactive.bowlers[matchData.cBowler].addRun(run);
                
                if (run === 0) {
                    addCommentary(`Good ball by ${matchData.inactive.bowlers[matchData.cBowler].name}, dot ball`);
                    matchData.inactive.bowlers[matchData.cBowler].addComment(`Good ball by ${matchData.inactive.bowlers[matchData.cBowler].name}, dot ball`);
                } else if (run === 4) {
                    addCommentary(`FOUR! ${matchData.active.batters[matchData.sBatter].name} hits a boundary off ${matchData.inactive.bowlers[matchData.cBowler].name}`);
                    matchData.active.batters[matchData.sBatter].addComment(`FOUR! ${matchData.active.batters[matchData.sBatter].name} hits a boundary off ${matchData.inactive.bowlers[matchData.cBowler].name}`);
                    matchData.inactive.bowlers[matchData.cBowler].addComment(`FOUR! ${matchData.active.batters[matchData.sBatter].name} hits a boundary off ${matchData.inactive.bowlers[matchData.cBowler].name}`);
                } else if (run === 6) {
                    addCommentary(`SIX! ${matchData.active.batters[matchData.sBatter].name} smashes ${matchData.inactive.bowlers[matchData.cBowler].name} for a maximum`);
                    matchData.active.batters[matchData.sBatter].addComment(`SIX! ${matchData.active.batters[matchData.sBatter].name} smashes ${matchData.inactive.bowlers[matchData.cBowler].name} for a maximum`);
                    matchData.inactive.bowlers[matchData.cBowler].addComment(`SIX! ${matchData.active.batters[matchData.sBatter].name} smashes ${matchData.inactive.bowlers[matchData.cBowler].name} for a maximum`);
                } else {
                    addCommentary(`${run} run${run > 1 ? 's' : ''} taken by ${matchData.active.batters[matchData.sBatter].name}`);
                    matchData.active.batters[matchData.sBatter].addComment(`${run} run${run > 1 ? 's' : ''} taken by ${matchData.active.batters[matchData.sBatter].name}`);
                }

                if (run % 2 === 1) {
                    [matchData.sBatter, matchData.nBatter] = [matchData.nBatter, matchData.sBatter];
                }
            }
                if (matchData.active.balls % 6 === 0 && matchData.active.balls !== 0) {
                matchData.inactive.bowlers[matchData.cBowler].addOver();
                [matchData.sBatter, matchData.nBatter] = [matchData.nBatter, matchData.sBatter];
                createPlayers(matchData.inactive, "Bowler");
 
                matchData.cBowler = (matchData.cBowler + 1) % matchData.inactive.bowlers.length;
                const newBowler = matchData.inactive.bowlers[matchData.cBowler];
                
                addCommentary(`Over completed. New bowler ${matchData.inactive.bowlers[matchData.cBowler].name} comes into the attack`);
                matchData.inactive.bowlers[matchData.cBowler].addComment(`Over completed. New bowler ${matchData.inactive.bowlers[matchData.cBowler].name} comes into the attack`);
            }
            if (matchData.active.balls === matchData.overs * 6 || matchData.active.wickets >= 10 || (matchData.inactive.played && matchData.active.runs > matchData.inactive.runs)) {
                if (!matchData.inactive.played) {
                    changeInnings();
                    return;
                }
                else endMatch();
            }
            updateTeamInfo();
            updatePlayerStats();
        }


        function changeInnings() {
            console.log("Inside change innings");
            matchData.active.played = 1;
            [matchData.active, matchData.inactive] = [matchData.inactive, matchData.active];
            matchData.active.batting = 1;
            matchData.inactive.batting = 0;
            
            matchData.sBatter = 0;
            matchData.nBatter = 1;
            matchData.cBowler = 0;

            createPlayers(matchData.active, "Batter");
            createPlayers(matchData.active, "Batter");
            createPlayers(matchData.inactive, "Bowler");

            addCommentary(`Innings break! ${matchData.inactive.name} scored ${matchData.inactive.runs}/${matchData.inactive.wickets}`);
            addCommentary(`${matchData.active.name} needs ${matchData.inactive.runs + 1} runs to win`);
            
            updateTeamInfo();
        }


        function endMatch() {
            console.log("Inside end match");
            pauseSimulation();
            
            const winner = won(matchData.team1, matchData.team2);
            let resultMessage;
            if (winner === 0) {
                resultMessage = `Match tied! Both teams scored ${matchData.team1.runs} runs`;
            } else {
                const firstBatter = matchData.team1.batting ? matchData.team1.name : matchData.team2.name;
                
                if (winner.name === firstBatter) {
                    const margin = matchData.team1.runs - matchData.team2.runs;
                    resultMessage = `${winner.name} wins by ${margin} run${margin > 1 ? 's' : ''}`;
                } else {
                    const wicketsLeft = 10 - winner.wickets;
                    resultMessage = `${winner.name} wins by ${wicketsLeft} wicket${wicketsLeft > 1 ? 's' : ''}`;
                }
            }
            const matchD = new Match(
                Match.generateID(),
                matchData.team1.name,
                matchData.team2.name,
                winner === 0 ? "Draw" : winner.name,
                `${matchData.team1.runs}/${matchData.team1.wickets}`,
                `${matchData.team2.runs}/${matchData.team2.wickets}`
            );

            let storedMatches = JSON.parse(localStorage.getItem("matches")) || [];
            storedMatches.push(matchD);
            localStorage.setItem("matches", JSON.stringify(storedMatches));

            console.log("[DEBUG] Match saved:", matchData);
            addCommentary(`MATCH OVER! ${resultMessage}`);
            

            addCommentary(`Final scores:`);
            addCommentary(`${matchData.team1.name}: ${matchData.team1.runs}/${matchData.team1.wickets} in ${Math.floor(matchData.team1.balls/6)}.${matchData.team1.balls%6} overs`);
            addCommentary(`${matchData.team2.name}: ${matchData.team2.runs}/${matchData.team2.wickets} in ${Math.floor(matchData.team2.balls/6)}.${matchData.team2.balls%6} overs`);

            updateTeamInfo();
            updatePlayerStats();
            window.location.href = "history.html";
        }


        function updateTeamInfo() {
            console.log("Inside update team info");
            team1Name.textContent = matchData.team1.name;
            team1Runs.textContent = `${matchData.team1.runs}/${matchData.team1.wickets}`;
            team1Overs.textContent = `(${Math.floor(matchData.team1.balls/6)}.${matchData.team1.balls%6} overs)`;
            
            team2Name.textContent = matchData.team2.name;
            team2Runs.textContent = `${matchData.team2.runs}/${matchData.team2.wickets}`;
            team2Overs.textContent = `(${Math.floor(matchData.team2.balls/6)}.${matchData.team2.balls%6} overs)`;
            

            if (matchData.active === matchData.team1) {
                document.getElementById('team1Score').style.border = '2px solid #d4af37';
                document.getElementById('team2Score').style.border = '2px solid #444';
            } else {
                document.getElementById('team1Score').style.border = '2px solid #444';
                document.getElementById('team2Score').style.border = '2px solid #d4af37';
            }
        }

        function updatePlayerStats() {
            console.log("Inside update player stats");
            battersBody.innerHTML = '';
            const striker = matchData.active.batters[matchData.sBatter];
            const nonStriker = matchData.active.batters[matchData.nBatter];
            
            if (striker) {
                battersBody.innerHTML += `
                    <tr>
                        <td>Striker</td>
                        <td>${striker.name}</td>
                        <td>${striker.runs}</td>
                        <td>${striker.balls}</td>
                        <td>${striker.crr().toFixed(2)}</td>
                    </tr>
                `;
            }
            
            if (nonStriker) {
                battersBody.innerHTML += `
                    <tr>
                        <td>Non-Striker</td>
                        <td>${nonStriker.name}</td>
                        <td>${nonStriker.runs}</td>
                        <td>${nonStriker.balls}</td>
                        <td>${nonStriker.crr().toFixed(2)}</td>
                    </tr>
                `;
            }
            

            bowlersBody.innerHTML = '';
            const bowler = matchData.inactive.bowlers[matchData.cBowler];
            
            if (bowler) {
                const economy = bowler.overs > 0 ? (bowler.runs / bowler.overs).toFixed(2) : '0.00';
                
                bowlersBody.innerHTML += `
                    <tr>
                        <td>${bowler.name}</td>
                        <td>${bowler.overs}</td>
                        <td>${bowler.runs}</td>
                        <td>${bowler.wickets}</td>
                        <td>${economy}</td>
                    </tr>
                `;
            }
        }

        startBtn.addEventListener('click', startSimulation);
        pauseBtn.addEventListener('click', pauseSimulation);
        resetBtn.addEventListener('click', resetSimulation);
        speedSelect.addEventListener('change', function() {
            console.log("Inside speed select");
            if (isSimulating) {
                pauseSimulation();
                simulationSpeed = parseInt(this.value);
                startSimulation();
            } else {
                simulationSpeed = parseInt(this.value);
            }
        });

        initSimulation();
    </script>
</body>
</html>
