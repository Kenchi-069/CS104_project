<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Summary</title>
    <link rel="stylesheet" href="summary.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;600&family=Roboto:wght@300;400&display=swap">
</head>
<body>
    <div id="whoWon">Hello</div>
    
    <button id="saveMatch">Save Match</button>
    <button id="newMatch">New Match</button>
    <button onclick="window.location.href='history.html'">View Match History</button>
    <div id="commentarySearch">
        <label for="commmentaryS1">Search commentary by name for Team 1:</label>
        <select name="commentaryS1" id="myPlayersT1"></select>
        <button type="button" onclick="fetchCommentaryT1()">Fetch Commentary</button>
        <div id="searchResultT1"></div>
        <label for="commmentaryS2">Search commentary by name for Team 2:</label>
        <select name="commentaryS2" id="myPlayersT2"></select>
        <button type="button" onclick="fetchCommentaryT2()">Fetch Commentary</button>
        <div id="searchResultT2"></div>
    </div>
    <script type="module" src="score.js"></script>
    <script type="module" src="summary.js"></script>
</body>
</html>
